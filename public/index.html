<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Astillero Mosquera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at top left, #123b6b, #021025 60%);
      --card: rgba(6, 27, 52, 0.82);
      --accent: #ff8c00;
      --accent-soft: rgba(255, 140, 0, 0.2);
      --text: #dbeaff;
      --muted: #9ab4d6;
      --pad: clamp(10px, 3vw, 16px);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: "Inter", "SF Pro Display", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      padding-bottom: 88px;
    }

    main,
    header,
    footer {
      width: min(100%, 1024px);
      margin-inline: auto;
      padding-inline: var(--pad);
    }

    header {
      padding-top: clamp(16px, 5vw, 32px);
      padding-bottom: clamp(12px, 4vw, 24px);
      display: grid;
      gap: clamp(12px, 4vw, 20px);
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 5vw, 2.6rem);
      letter-spacing: 0.04em;
    }

    #hud2 {
      display: grid;
      gap: 8px;
    }

    #hud2 .big {
      font-size: clamp(2.6rem, 9vw, 3.6rem);
      font-weight: 800;
    }

    #hud2 .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      font-size: clamp(0.85rem, 3vw, 1rem);
      color: var(--muted);
    }

    #bonusText {
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .bonus-bar {
      height: 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      overflow: hidden;
    }

    #bonusBar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #3be3ff, #0090ff 70%, #0041ff);
      transition: width 0.2s ease-out;
    }

    main {
      display: grid;
      gap: clamp(14px, 4vw, 24px);
      padding-bottom: clamp(80px, 15vw, 120px);
    }

    .card {
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: clamp(16px, 4vw, 28px);
      position: relative;
      overflow: hidden;
    }

    #tapArea {
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;
    }

    #tapArea h2 {
      margin: 0;
      font-size: clamp(1.1rem, 3.5vw, 1.5rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    #tapBoat {
      position: relative;
      width: min(360px, 70vw);
      aspect-ratio: 1/1;
      border: none;
      border-radius: 32px;
      background: radial-gradient(circle at 50% 30%, rgba(59, 227, 255, 0.45), rgba(5, 32, 71, 0.85) 68%);
      display: grid;
      place-items: center;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    #tapBoat:active {
      transform: scale(0.98);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.55);
    }

    #tapBoat svg {
      width: 72%;
      height: auto;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
    }

    #tapFx {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .tapFloat {
      position: absolute;
      color: #fff7e6;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      animation: floatUp 0.9s ease forwards;
      font-size: clamp(1rem, 3vw, 1.4rem);
    }

    @keyframes floatUp {
      from { transform: translate(-50%, 10%); opacity: 1; }
      to { transform: translate(-50%, -120%); opacity: 0; }
    }

    .bolt {
      position: absolute;
      width: 8px;
      height: 18px;
      background: radial-gradient(circle, rgba(255, 199, 120, 0.9), rgba(255, 140, 0, 0.1));
      border-radius: 999px;
      transform: translate(var(--dx, 0), var(--dy, 0)) rotate(var(--rot, 0deg));
      animation: boltSplash 0.72s ease-out forwards;
    }

    .bolt.r1 { background: radial-gradient(circle, rgba(59, 227, 255, 0.9), rgba(0, 64, 255, 0.1)); }
    .bolt.r2 { background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1)); }

    @keyframes boltSplash {
      from { opacity: 0; transform: translate(0, 0) scale(0.6); }
      40% { opacity: 1; }
      to { opacity: 0; transform: translate(var(--dx, 0), calc(var(--dy, 0) * 1.1)) scale(0.2); }
    }

    details {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: clamp(12px, 3vw, 18px);
    }

    details summary {
      list-style: none;
      cursor: pointer;
      font-weight: 700;
      font-size: clamp(1rem, 3.4vw, 1.3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    details[open] summary {
      margin-bottom: clamp(10px, 3vw, 18px);
    }

    details summary::-webkit-details-marker { display: none; }

    #dockPanel .lane {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      background: #0f355f;
      border-radius: 12px;
      margin: 8px 0;
      overflow: hidden;
      flex-wrap: wrap;
    }

    #dockPanel .lane strong {
      text-transform: uppercase;
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      min-width: 180px;
    }

    #dockPanel .lane .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .ship,
    .worker,
    .crane {
      width: 22px;
      height: 22px;
      flex: 0 0 auto;
    }

    #shopList,
    #achList {
      display: grid;
      gap: 12px;
    }

    .upgrade {
      display: grid;
      gap: 4px;
      background: rgba(8, 35, 66, 0.8);
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .upgrade header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      padding: 0;
      margin: 0;
    }

    .upgrade h3 {
      margin: 0;
      font-size: 1rem;
    }

    .upgrade button {
      justify-self: end;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: #ff8c00;
      color: #102542;
      cursor: pointer;
    }

    .upgrade button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #achPanel .achievement {
      background: rgba(8, 35, 66, 0.6);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: grid;
      gap: 4px;
    }

    #achPanel small {
      color: var(--muted);
    }

    #bottomBar {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px env(safe-area-inset-right, 12px) calc(12px + env(safe-area-inset-bottom, 8px)) env(safe-area-inset-left, 12px);
      display: flex;
      gap: 12px;
      justify-content: space-between;
      background: #071a33;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      margin-top: auto;
    }

    #bottomBar .btn {
      flex: 1;
      min-height: 44px;
      border-radius: 14px;
      font-weight: 800;
      letter-spacing: 0.04em;
      border: none;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(59, 227, 255, 0.25), rgba(24, 82, 180, 0.8));
      color: var(--text);
      cursor: pointer;
      padding: 10px 12px;
    }

    #bottomBar .btn[aria-current="true"] {
      background: linear-gradient(135deg, rgba(255, 140, 0, 0.9), rgba(255, 87, 34, 0.7));
      color: #0e1d3a;
    }

    @media (max-width: 480px) {
      header {
        text-align: center;
      }

      #hud2 .row {
        justify-content: center;
      }

      #dockPanel .lane strong {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Astillero Mosquera</h1>
    <div id="hud2">
      <div class="big" id="contador">0</div>
      <div class="row">
        <span id="jps">0 Jornales/s</span>
        <span id="bonusText">Marea viva lista</span>
      </div>
      <div class="bonus-bar"><div id="bonusBar"></div></div>
    </div>
  </header>

  <main>
    <section id="tapArea" class="card">
      <h2>Marea viva</h2>
      <button id="tapBoat" type="button" aria-label="Trabajar en el astillero">
        <svg viewBox="0 0 200 200" role="img" aria-hidden="true">
          <defs>
            <linearGradient id="boatHull" x1="0" x2="1" y1="1" y2="0">
              <stop offset="0" stop-color="#ff8c00" />
              <stop offset="1" stop-color="#ffcf66" />
            </linearGradient>
          </defs>
          <path d="M20 130 L180 130 L160 160 L40 160 Z" fill="url(#boatHull)" />
          <path d="M70 80 L110 110 H60 Z" fill="#dbeaff" />
          <path d="M120 70 L150 110 H120 Z" fill="#c8efff" />
          <rect x="95" y="60" width="12" height="36" fill="#c8efff" rx="4" />
          <path d="M10 160 Q 60 190 110 160 T 190 160" stroke="#3be3ff" stroke-width="6" fill="none" opacity="0.7" />
        </svg>
        <div id="tapFx"></div>
      </button>
      <p>Activa la marea viva para multiplicar los jornales y repara más barcos.</p>
    </section>

    <details id="dockPanel" open>
      <summary>Dársena</summary>
      <div class="lane">
        <strong>Barcos en reparación</strong>
        <div id="dockShips" class="row"></div>
      </div>
      <div class="lane">
        <strong>Aprendices</strong>
        <div id="dockWorkers" class="row"></div>
      </div>
      <div class="lane">
        <strong>Grúas y equipo</strong>
        <div id="dockCranes" class="row"></div>
      </div>
    </details>

    <details id="shopPanel">
      <summary>Tiendas</summary>
      <div id="shopList"></div>
    </details>

    <details id="achPanel">
      <summary>Logros <span id="achCount"></span></summary>
      <div id="achList"></div>
    </details>
  </main>

  <nav id="bottomBar" aria-label="Acciones principales">
    <button id="nav-dock" class="btn" type="button" aria-current="true">DÁRSENA</button>
    <button id="nav-shop" class="btn" type="button">TIENDAS</button>
    <button id="nav-ach" class="btn" type="button">LOGROS</button>
  </nav>

  <script type="module" src="/src/main.js?v=22"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js?v=22').catch(() => {});
    }
  </script>
</body>
</html>
